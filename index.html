<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    
    <div class="container">     <!---   Container    --->

        <div class="inputContainer">    <!---   İnput field    --->
            <input type="text" class="input" readonly>
        </div>

        <div class="rowOne">
            <!---   #1 Row    --->
            <button id="clear">C</button> 
            <button class="op" id="divide">/</button>
            <button class="op" id="multiply">*</button>
            <button id="backspace" >↼</button>
        </div>
        <div class="rowTwo">
            <!---   #2 Row    --->
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="op" id="subtract">-</button>
        </div>

        <div class="rowThree">
            <!---   #3 Row    --->
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="op" id="add">+</button>
        </div>

        <div class="rowFour">
            <!---   #4 Row    --->
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button id="assign">=</button>
        </div>

        <div class="rowFive">
            <!---   #5 Row    --->
            <button class="number" id="zero">0</button>
            <button class="number" id="point">.</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
